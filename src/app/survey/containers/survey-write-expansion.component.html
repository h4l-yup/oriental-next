<div class="expansion-img">
    <img appLocalExpansionImg [code]="expansion$ | async">
</div>
<form [formGroup]="formGroup">
    <section class="form-block">
        <div class="form-group">
            <label>재미</label>
            <div class="radio-inline">
                <input type="radio" formControlName="fun" [value]="3" id="f4">
                <label for="f4">매우 높음</label>
            </div>
            <div class="radio-inline">
                <input type="radio" formControlName="fun" [value]="1" id="f3">
                <label for="f3">높음</label>
            </div>
            <div class="radio-inline">
                <input type="radio" formControlName="fun" [value]="-1" id="f2">
                <label for="f2">낮음</label>
            </div>
            <div class="radio-inline">
                <input type="radio" formControlName="fun" [value]="-3" id="f1">
                <label for="f1">매우 낮음</label>
            </div>
        </div>
        <div class="form-group">
            <label>밸런스</label>
            <div class="radio-inline">
                <input type="radio" formControlName="balance" [value]="3" id="b4">
                <label for="b4">매우 높음</label>
            </div>
            <div class="radio-inline">
                <input type="radio" formControlName="balance" [value]="1" id="b3">
                <label for="b3">높음</label>
            </div>
            <div class="radio-inline">
                <input type="radio" formControlName="balance" [value]="-1" id="b2">
                <label for="b2">낮음</label>
            </div>
            <div class="radio-inline">
                <input type="radio" formControlName="balance" [value]="-3" id="b1">
                <label for="b1">매우 낮음</label>
            </div>
        </div>
        <div class="form-group">
            <label>추가 설명</label>
            <textarea rows="6"></textarea>
        </div>
        <button (click)="onSubmit()" [attr.disabled]="formGroup.invalid ? true : null" class="btn btn-primary">확인</button>
    </section>
</form>
