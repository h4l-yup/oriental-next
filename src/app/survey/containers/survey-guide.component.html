<h1 appLocalUI="Starting Guide"></h1>
<h3>카드 파워</h3>
<p>
    얼마나 많은 덱에 쓰일지 평가합니다.
    <br>매우 높음 / 높음 / 낮음 / 매우 낮음 4단계의 척도를 가집니다.
</p>
<h3>범용성</h3>
<p>
    얼마나 다양한 덱에 쓰일지 평가합니다.
    <br>카드 파워와 마찬가지로 4단계 척도를 적용합니다.
</p>
<h3>추가 설명</h3>
<p>
    이러이러한 컨셉의 덱에 사용 가능하다, 이런 카드와 함께 연계할 가능성이 있다 등의 추가적인 설명을 작성합니다.
    <br>굳이 작성할 가치가 없는 수많은 카드들에는 생략해도 됩니다.
</p>
