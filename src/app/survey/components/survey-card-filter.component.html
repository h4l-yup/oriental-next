<form [formGroup]="formGroup">
  <section class="form-block">
    <div class="row form-group">
      <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4">
        <label appLocalUI="Class" for="class"></label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-8 col-xs-8">
        <div class="select form-control">
          <select formControlName="class" id="class">
            <option appLocalUI="ALL" value="ALL">ALL</option>
            <option *ngFor="let _class of classFilter" [value]="_class">{{ _class }}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4">
        <label appLocalUI="Cost" for="cost"></label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-8 col-xs-8">
        <div class="select form-control">
          <select formControlName="cost" id="cost">
            <option appLocalUI="ALL" value="ALL"></option>
            <option *ngFor="let cost of costFilter" [value]="cost">{{ cost }}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4">
        <label appLocalUI="Rarity" for="rarity"></label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-8 col-xs-8">
        <div class="select form-control">
          <select formControlName="rarity" id="rarity">
            <option appLocalUI="ALL" value="ALL"></option>
            <option *ngFor="let rarity of rarityFilter" [value]="rarity">{{ rarity }}</option>
          </select>
        </div>
      </div>
      <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4">
        <label appLocalUI="Is Answered" for="isAnswered"></label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-8 col-xs-8">
        <div class="select form-control">
          <select formControlName="isAnswered" id="isAnswered">
            <option appLocalUI="ALL" value="ALL"></option>
            <option appLocalUI="YES" value="Y"></option>
            <option appLocalUI="NO" value="N"></option>
          </select>
        </div>
      </div>
    </div>
  </section>
</form>
