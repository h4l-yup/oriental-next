<clr-main-container>
  <clr-header>
    <div class="branding">
      <a href="#" class="nav-link">
        <span class="clr-icon clr-clarity-logo"></span>
        <span class="title">Oriental Salad</span>
      </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
      <a class="nav-link" href="#" [routerLink]="['/home']" routerLinkActive="active">
        <span class="nav-text">Home</span>
      </a>
      <a class="nav-link" href="#" [routerLink]="['/estimates']" routerLinkActive="active">
        <span class="nav-text">Estimates</span>
      </a>
      <a class="nav-link" href="#" [routerLink]="['/expansions']" routerLinkActive="active">
        <span class="nav-text">Expansions</span>
      </a>
      <a class="nav-link" href="#" [routerLink]="['/cards']" routerLinkActive="active">
        <span class="nav-text">Cards</span>
      </a>
      <a class="nav-link" href="#" [routerLink]="['/about']" routerLinkActive="active">
        <span class="nav-text">About</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="world"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a (click)="setLocale('ko-kr')" clrDropdownItem>Korean</a>
          <a (click)="setLocale('en-us')" clrDropdownItem>English</a>
        </clr-dropdown-menu>
      </clr-dropdown>
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger>
          ipeng#3533
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="..." clrDropdownItem>My Profile</a>
          <a href="..." clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>
  <router-outlet></router-outlet>
</clr-main-container>
